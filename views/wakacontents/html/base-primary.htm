<div class=" env-primary {{ data.opt_css_container }}">

        <img class="{% if data.opt_object_cover %}  object-cover {% else %} object-contain {% endif %} shadow-lg h-full w-1/2  "
             src="{{ data.image.path }}"
             alt="">
        <div class=" p-4  align-middle w-full">
            <h3 class="w-title ">{{data.title}}</h3>
            <div>
                {{data.html | raw}}
            </div>
        </div>
    </div>
</div>
