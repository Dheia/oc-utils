<div class="w-full w-bloc-base {{ data.opt_env_colors | default('') }} {% if data.opt_center_container %}mx-auto{% endif %}" style="{{ data.opt_style_container }}">
    <div class="flex items-stretch gap-2 w-full 
    {% if data.opt_i_place == 'before' %}flex-row-reverse
    {% elseif data.opt_i_place == 'upper' %}flex-col-reverse
    {% elseif data.opt_i_place == 'bottom' %}flex-col{% endif %}">
        <div class="{% if data.opt_center_content %}mx-auto text-center{% endif %} " style="width:{{data.txt_size | default('100%')}}">
            <div class="prose text-inherit  max-w-none ">
                {{data.html | raw}}
            </div>
        </div>
        {% if data.image.path %} 
        <div style="width:{{data.img_size | default('50%')}}" class="{% if data.opt_center_content %}mx-auto{% endif %}">
        {% if data.img_link %}<a href="{{ data.img_link }}" target="{% if data.img_link_blank %}_blank{% endif%}" {% if data.img_link_data_opt %}{{data.img_link_data_opt | raw  }}{% endif %}>{% endif %}
        <img class="
        {% if data.opt_i_cover %}object-cover{% else %} object-contain{% endif %}
        {% if data.shadow %}shadow-lg{% endif %}
        {% if data.opt_center_image %}mx-auto{% endif %}
        {%if not data.image.height%}h-full{% endif %}
        {%if not data.image.height%}w-full{% endif %}"
            src="{{ data.image.path }}"
            width="{{data.image.width}}"
            height="{{data.image.height}}"
            alt="Illustration"
            
            />
        </div>
        {% if data.img_link %}</a>{% endif %}
        {% endif %}
    </div>
</div>
