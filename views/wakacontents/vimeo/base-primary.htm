<section class="p-4 bg-primary relative ">
    <div class="mx-auto {% if data.opt_container %}container{% endif %} {% if data.content %} grid grid-cols-1 md:grid-cols-2{% endif %}">
        <div>
            {% if data.content %}
            <h3 class="w-h2 text-secondary mb-2">{{data.title}}</h3>
            <div class=" prose text-white">{{data.content | raw }}</div>
            {% else %}
            <h3 class="w-h3 text-secondary mb-2 text-center">{{data.title}}</h3>
            {% endif %}
        </div>
        <div class="mx-auto px-4 sm:px-6 relative w-full">
            <div class="aspect-w-16 aspect-h-9">
                <iframe src="https://player.vimeo.com/video/{{data.vimeo_code}}" width="100%" height="100%" allow="autoplay; fullscreen"
                        allowfullscreen></iframe>
            </div>
        </div>
    </div>
</section>
