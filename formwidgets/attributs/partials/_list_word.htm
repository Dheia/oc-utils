<script>
new ClipboardJS('.btn');
$('#att_list .w-ac-toggle').click(function(e) {
    e.preventDefault();

    let $this = $(this);

    if ($this.next().hasClass('w-ac-show')) {
        $this.next().removeClass('w-ac-show');
        $this.next().slideUp(350);
    } else {
        $this.next().toggleClass('w-ac-show');
        $this.next().slideToggle(350);
    }
});
</script>
